{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

	<div class="row banner menu">
		<div class="col-md-11 col-md-offset-1">
			<h1>New Family</h1>
		</div>
	</div>

	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="#" method = "post">
				<div class="form-group">
					<label for="name">Name:</label>
						<input type ="text" class="form-control" maxlength="100" name="name" placeholder="Family name">
					<div class="padding-bottom"></div>
				</div>

				<div class="form-group">
					<label for="description">Description:</label>
						<input type ="text" class="form-control" maxlength="100" name="description" placeholder="Description">
					<div class="padding-bottom"></div>
				</div>

				<div class="form-group">
					<label for="hemisphere">Hemisphere:</label>
						<input type ="text" class="form-control" maxlength="100" name="hemisphere" placeholder="Hemisphere">
					<div class="padding-bottom"></div>
				</div>

				<div class="form-group">
					<label for="picture">Picture:</label>
						<input type="url" class="form-control" maxlength="100" name="picture" placeholder="http://imageURL.com">
					<div class="padding-bottom"></div>
				<h4><a href="/upload">Upload an image file here</a></h4>
				</div>

				<button type="submit" class="btn btn-default" id="submit" type="submit">
				<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>Create</button>
				</div>

				<a href = "{{url_for('showFamilies')}}"> Cancel</a>
			</form>
		</div>
{% endblock %}
